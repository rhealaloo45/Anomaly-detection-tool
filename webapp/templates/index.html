<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Anomaly Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4 fw-bold">Log Anomaly Detector</h1>
            <p class="lead text-muted mb-5">Upload your server logs (.csv) to detect anomalies using Autoencoder and Isolation Forest models.</p>
            
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-5">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">
                        <div class="mb-3">
                            <label for="formFile" class="form-label h5 text-secondary">Choose Log File</label>
                            <input class="form-control form-control-lg" type="file" id="formFile" name="file" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold shadow-sm">Analyze Logs</button>
                    </form>
                </div>
            </div>
            
            <div class="mt-5 text-muted small">
                <p>Powered by TensorFlow & Scikit-Learn | Explanations by OpenAI</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
